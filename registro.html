<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro Sistema Apoyo Seguimiento Medico 0.1</title>
</head>

<body>
    <div class="container-fluid" id=”principal”>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="https://cdn.pixabay.com/photo/2017/02/15/20/58/ekg-2069872_1280.png"
                        alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></a>
                <a class="navbar-brand">Apoyo Seguimiento Medico</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#bondades">Bondades del sistema</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Noticias">Noticias Salud</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Usuarios</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="ingreso.html">Iniciar Sesion</a></li>
                                <li><a class="dropdown-item" href="registro.html">Registro</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Formulario de registro de usuario-->
        <div class="container" id="formulario">
            <form id="tomadatos">
                <div class="mb-3">
                    <!--Nombre-->
                    <label for="usuario" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                    <!--Apellido-->
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                    <!--rut-->
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut">
                    <!--previsión-->
                    <form>
                        <label for="prevision" class="form-label">Elija su previsión de salud</label>
                        <select class="form-select" id="prevision" aria-label="Default select example">
                            <option value="1">Fonasa</option>
                            <option value="2">Isapre</option>
                            <option value="3">Particular</option>
                        </select>
                    </form>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="password" class="form-control" id="clave">
                </div>
                <button type="button" class="btn btn-outline-info" id="ContinuarRegistro" onClick="registro()">Registrar
                    Usuario</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
